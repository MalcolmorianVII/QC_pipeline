{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <style>
        /* Custom CSS for registration page */
        body {
            background-color: #000; /* Overriding bg color */
            color: #fff;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <!-- Registration Form -->
            <h2 class="text-2xl font-bold text-center mb-6">Register to ReadX</h2>
            <form class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-300 focus:outline-none focus:ring focus:ring-green-500"/>
                </div>

                <!-- Confirm Email Field -->
                <div>
                    <label for="confirm-email" class="block text-sm font-medium text-gray-300">Confirm Email</label>
                    <input type="email" id="confirm-email" name="confirm-email" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-300 focus:outline-none focus:ring focus:ring-green-500"/>
                </div>

                <!-- Job Title Field -->
                <div>
                    <label for="job-title" class="block text-sm font-medium text-gray-300">Job Title</label>
                    <input type="text" id="job-title" name="job-title" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-300 focus:outline-none focus:ring focus:ring-green-500"/>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-300 focus:outline-none focus:ring focus:ring-green-500"/>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-500 focus:ring-green-400 border-gray-600 rounded"/>
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Register
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-300">Or continue with</span>
                    </div>
                </div>

                <!-- Social Media Login -->
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
