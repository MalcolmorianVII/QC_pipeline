{% extends "base.html" %}

{% block body %}
 {{ super() }}
 <!-- Cards Section -->
 <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-gray-800 rounded-lg h-32 flex items-center justify-center relative">
        <img src="https://placehold.co/300x200" alt="Decorative background image" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-lg"/>
    </div>
    <div class="bg-green-500 rounded-lg h-32 flex items-center justify-center relative">
        <img src="https://placehold.co/300x200" alt="Decorative background image" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-lg"/>
    </div>
    <div class="bg-orange-500 rounded-lg h-32 flex items-center justify-center relative">
        <img src="https://placehold.co/300x200" alt="Decorative background image" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-lg"/>
    </div>
</div>

<!-- Data Directory Page -->
<div class="mt-6 bg-white p-4 rounded-lg shadow-md">
    <div id="file-list">
        <h2 class="text-lg font-bold mb-4">
            All files / New Project
        </h2>
        <table class="w-full text-left">
            <thead>
                <tr class="text-sm text-gray-600">
                    <th class="py-2">Name</th>
                    <th class="py-2">Type</th>
                    <th class="py-2">Shared</th>
                    <th class="py-2">Date of change</th>
                </tr>
            </thead>
            <tbody class="text-sm text-gray-700">
                <!-- Worksheets Folder -->
                <tr class="border-t border-gray-200">
                    <td class="py-2 flex items-center">
                        <input class="mr-2" type="checkbox"/>
                        <i class="fas fa-folder text-yellow-500 mr-2"></i>
                        <span class="folder-name">Worksheets</span>
                        <button class="folder-toggle ml-2" data-target="worksheets-content">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </td>
                    <td class="py-2">Folder</td>
                    <td class="py-2">Just you</td>
                    <td class="py-2">
                        <button class="px-2 py-1 bg-gray-200 rounded">Copy link</button>
                        <i class="fas fa-ellipsis-h ml-2"></i>
                    </td>
                </tr>
                <tr id="worksheets-content" class="folder-content hidden">
                    <td colspan="4">
                        <div class="p-4">
                            <h3 class="text-lg font-bold mb-2">Upload file to Worksheets</h3>
                            <input type="file" id="worksheet-file" />
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="uploadFile('worksheet-file')">Upload</button>
                        </div>
                    </td>
                </tr>

                <!-- Project details Folder -->
                <tr class="border-t border-gray-200">
                    <td class="py-2 flex items-center">
                        <input class="mr-2" type="checkbox"/>
                        <i class="fas fa-folder text-yellow-500 mr-2"></i>
                        <span class="folder-name">Project details</span>
                        <button class="folder-toggle ml-2" data-target="project-content">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </td>
                    <td class="py-2">Folder</td>
                    <td class="py-2">2 people</td>
                    <td class="py-2">31/10/2018 22:19</td>
                </tr>
                <tr id="project-content" class="folder-content hidden">
                    <td colspan="4">
                        <div class="p-4">
                            <h3 class="text-lg font-bold mb-2">Upload file to Project details</h3>
                            <input type="file" id="project-file" />
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="uploadFile('project-file')">Upload</button>
                        </div>
                    </td>
                </tr>

                <!-- Other files (unchanged) -->
                <tr class="border-t border-gray-200"></tr>
                <tr class="border-t border-gray-200"></tr>
                <tr class="border-t border-gray-200"></tr>
                <tr class="border-t border-gray-200"></tr>
            </tbody>
        </table>
    </div>
</div>
<script src="static/data.js"></script>
{% endblock %}
