<html lang="en">
<head>
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Login</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
 <style>
 body {
 background-color: #000;
 color: hashtag#fff;
 font-family: 'Arial', sans-serif;
 }
 </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
 <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
 <h2 class="text-2xl font-bold text-center mb-6">Login to ReadX</h2>
 <form class="space-y-4">
 <div>
 <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
 <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-300 focus:outline-none focus:ring focus:ring-green-500"/>
 </div>
 <div>
 <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
 <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-300 focus:outline-none focus:ring focus:ring-green-500"/>
 </div>
 <div class="flex items-center justify-between">
 <div class="flex items-center">
 <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-500 focus:ring-green-400 border-gray-600 rounded"/>
 <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
 </div>
 <div class="text-sm">
 <a href="#" class="font-medium text-green-500 hover:text-green-400">Forgot your password?</a>
 </div>
 </div>
 <div>
 <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Sign in</button>
 </div>
 </form>
 <div class="mt-6">
 <div class="relative">
 <div class="absolute inset-0 flex items-center">
 <div class="w-full border-t border-gray-600"></div>
 </div>
 <div class="relative flex justify-center text-sm">
 <span class="px-2 bg-gray-800 text-gray-300">Or continue with</span>
 </div>
 </div>
 <div class="mt-6 grid grid-cols-3 gap-3">
 <div>
 <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
 <span class="sr-only">Sign in with Google</span>
 <i class="fab fa-google"></i>
 </a>
 </div>
 <div>
 <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
 <span class="sr-only">Sign in with Facebook</span>
 <i class="fab fa-facebook-f"></i>
 </a>
 </div>
 <div>
 <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
 <span class="sr-only">Sign in with Twitter</span>
 <i class="fab fa-twitter"></i>
 </a>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
